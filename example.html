<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>articles</title>
    <link rel="stylesheets" href="example.css" />
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>
    <div class="dimension">
      <img class="ball" src="exampleimages/ball.jpeg" alt="salah's ball" />
      <p class="game">
        <strong>FOOTBALL MANAGER 2024 </strong>
        <span class="spank">Gameplay</span>(Xbox series S)
      </p>
      <p class="channel">Nad Noddy &#10003;</p>
      <p class="views">4.4k views &#183; 2 weeks ago</p>
      <input
        class="textfield"
        type="text"
        placeholder="write the team you support"
      />
      <input type="checkbox" />
    </div>
    <div class="dimension1">
      <img class="car" src="exampleimages/ubercar.jpg" alt="the car" />
      <p class="ride">Request a ride now</p>
      <input class="location" type="text" placeholder="Enter pickup location" />
      <input class="destination" type="text" placeholder="Enter destination" />
      <button class="req">Request now</button>
      <button class="sched">schedule for later</button>
    </div>
  </body>
</html>
